    <script>
        function solution(strSignal) {
            let answer = "YES";
            stack = [];
            for (let x of strSignal){
                if(x==='(') stack.push(x);
                else {
                    if (stack.length===0) return "NO";
                    stack.pop()
                }
            }
            if (stack.length > 0) return "NO";
            return answer;

        }
