<body>
    <script>
        function solution(arr){
            let answer = arr;
            let sum = 0;
            for(let x = 0; x < arr.length; x++){
                sum += arr[x]
            };

            for(let x = 0; x < (arr.length - 1); x++){
                for(let t = x + 1; t < arr.length; t++){
                    let number = arr[x] + arr[t];
                    if((sum - (arr[x] - arr[t])) === 100){
                        answer.splice((x),1)
                        answer.splice((t),1)
 
                    }
                } 
            }
            
            return answer;
        }
        
        let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
        console.log(solution(arr));
    </script>
